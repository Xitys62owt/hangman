image: sbtscala/scala-sbt:eclipse-temurin-jammy-21.0.2_13_1.10.4_2.13.15

stages:
  - build
  - test

variables:
  SBT_OPTS: "-Xmx1G"

before_script:
  - sbt clean update

build:
  stage: build
  script:
    - sbt "scalafmtCheckAll; compile"
  artifacts:
    expire_in: 1 week

test:
  stage: test
  script:
    - sbt test
  artifacts:
    expire_in: 1 week
